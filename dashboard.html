<body>

    <div class="container">

        </div>


        <!-- Main content -->
        <div class="main-content">
            <div class="search-bar">
                <input type="text" id="citySearch" placeholder="Search for a city..." />
                <button type="submit" class="search-btn"> Get Weather
                    <!-- <i class="fas fa-search"></i> -->
                </button>
                <button class="menu-toggle">â˜°</button>
            </div>

            <div class="weather-section">
                <div class="current-weather">
                    <div class="temperature">

                        <div class="temp-value"></div>

                        <div class="temp-desc">
                            <img src="https://cdn2.iconfinder.com/data/icons/weather-color-2/500/weather-01-512.png" alt="Sunny Icon" />
                            <div class="condition"></div>

                        </div>

                    </div>

                    <div class="city"></div>
                    <video autoplay loop muted class="vid"> 
                        <source src="https://videos.pexels.com/video-files/855507/855507-hd_1920_1080_25fps.mp4">
                    </video>

                    <div class="forecast-today">
                        <div class="hourly-item">
                        </div>
                        <div class="hourly-item">
                        </div>
                        <div class="hourly-item">
                        </div>
                        <div class="hourly-item">
                        </div>
                        <div class="hourly-item">
                        </div>


                    </div>
                    <div class="air-conditions">
                        <div class="airstats">
                            <p>Real Feel</p>
                            <img src="https://img.icons8.com/ios7/512w/FFFFFF/temperature.png" alt="Real feel" />
                            <br>
                            <span></span>
                        </div>
                        <div class="airstats">
                            <p>Wind</p>
                            <img src="https://cdn1.iconfinder.com/data/icons/hawcons/32/700457-icon-43-wind-512.png" alt="WIND" />
                            <br>
                            <span></span>
                        </div>
                        <div class="airstats">
                            <p>Chance of Rain</p>
                            <img src="https://static.vecteezy.com/system/resources/previews/008/854/865/non_2x/white-cloud-rain-drops-icon-free-download-free-png.png" alt="Rain Chances" />
                            <br>
                            <span></span>
                        </div>
                        <div class="airstats">
                            <p>UV Index</p>
                            <img src="uv _icon.png" alt="UV index" />
                            <br>
                            <span></span>
                        </div>
                    </div>
                </div>

                <div class="weekly-forecast">
                    <p class="Weeklypara">Weekly Forecast</p>
                    <div class="forecast-day">
                    </div>
                    <div class="forecast-day">
                    </div>
                    <div class="forecast-day">
                    </div>
                    <div class="forecast-day">
                    </div>
                    <div class="forecast-day">
                    </div>
                    <div class="forecast-day">
                    </div>
                    <div class="forecast-day">
                    </div>
                </div>

            </div>

            <!-- Charts Section -->
            <div class="charts">
                <div class="chart vertical-bar">
                    Vertical Bar Chart
                    <canvas id="verticalBarChart" width="450" height="250"></canvas>
                    <!-- Increased size -->
                </div>

                <div class="chart doughnut-chart">
                    Doughnut Chart
                    <canvas id="doughnutChart" width="450" height="250"></canvas>
                    <!-- Increased size -->
                </div>

                <div class="chart line-chart">
                    Line Chart
                    <canvas id="lineChart" width="450" height="250"></canvas>
                    <!-- Increased size -->
                </div>
            </div>

        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const menuToggle = document.querySelector('.menu-toggle'); // Ensure you have a toggle button in your HTML
            const sidebar = document.querySelector('.sidebar');
            const overlay = document.querySelector('.overlay');
            const mainContent = document.querySelector('.main-content');

            if (menuToggle) { // Check if the button exists
                menuToggle.addEventListener('click', function() {
                    sidebar.classList.toggle('active');
                    overlay.classList.toggle('active');
                });
            }

            overlay.addEventListener('click', function() {
                sidebar.classList.remove('active');
                overlay.classList.remove('active');
            });

            // Close menu when clicking a link
            const sidebarLinks = document.querySelectorAll('.sidebar a');
            sidebarLinks.forEach(link => {
                link.addEventListener('click', () => {
                    sidebar.classList.remove('active');
                    overlay.classList.remove('active');
                });
            });
        });
    </script>
    <script src="dashscript.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>

</body>

</html>
